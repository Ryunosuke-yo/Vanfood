<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Vanfood Paradise</title>
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito&family=Poppins:wght@300;400;500;600;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Sigmar+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.5.8/slick-theme.min.css">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.5.8/slick.css">
  <link href="css/style.css" rel="stylesheet" type="text/css">
  <!-- font-family: 'Nunito', sans-serif;
  font-family: 'Poppins', sans-serif;
  font-family: 'Roboto', sans-serif;
  font-family: 'Sigmar One', cursive;  -->

  
</head>
<body class="body">


<main>
  
  <div class="loginPage">
    <div class="loginText">
      <img src="images/loginlogo.png">
      <h3>Welcome to <span> Vanfood Paradise </span></h3>
      <p>Vancouver has many free and low-cost food programs, including grocery hampers, food bank programs, and lowcost groceries for those facing food insecurity. </p>
      <ul>
        <li><a href="#"><i class="fa fa-long-arrow-right" aria-hidden="true"></i>Free Groceries </a></li>
        <li><a href="#"><i class="fa fa-long-arrow-right" aria-hidden="true"></i>Take-out Meals</a></li>
        <li><a href="#"><i class="fa fa-long-arrow-right" aria-hidden="true"></i>Hampers</a></li>
      </ul>
    </div>
    <div class="loginForm">
      <h6>Welcome</h6>
      <h3>Sign Up as a new user</h3>
      <form class="userloginform">
            <label>Email : </label>   
            <input type="email" name="username" required>  
            <label>Password : </label>   
            <input type="password"  name="password" required>  
            <button type="submit" class="btn-default">Sign Up</button> 
      </form>
      <p>Already have an account? <a href="login.html">Login</a></p>
    </div>
  </div>

</main>


<!-- jQuery CDN -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<!-- slick Carousel CDN -->
<script src="js/script.js" type="text/javascript"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/jquery.slick/1.5.7/slick.min.js"></script>
</body>
</html>
